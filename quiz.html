<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz de maquiagem</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <header>
    <h1>Quiz de Maquiagem</h1>
  </header>

  <main>
    <form action="resultado.html" method="post" id="quiz-form">
      <fieldset>
        <legend>1. Qual é a cor ideal para uma base de maquiagem?</legend>
        <label>
          <input type="radio" name="pergunta1" value="a">
          A. Rosa
        </label>
        <label>
          <input type="radio" name="pergunta1" value="b">
          B. Bege
        </label>
        <label>
          <input type="radio" name="pergunta1" value="c">
          C. Verde
        </label>
      </fieldset>

      <fieldset>
        <legend>2. O que é um primer de maquiagem?</legend>
        <label>
          <input type="radio" name="pergunta2" value="a">
          A. Um pó facial
        </label>
        <label>
          <input type="radio" name="pergunta2" value="b">
          B. Um hidratante
        </label>
        <label>
          <input type="radio" name="pergunta2" value="c">
          C. Um produto que prepara a pele para a maquiagem
        </label>
      </fieldset>

      <fieldset>
        <legend>3. O que é um corretivo?</legend>
        <label>
          <input type="radio" name="pergunta3" value="a">
          A. Um produto para dar cor aos lábios
        </label>
        <label>
          <input type="radio" name="pergunta3" value="b">
          B. Um produto para disfarçar imperfeições na pele
        </label>
        <label>
          <input type="radio" name="pergunta3" value="c">
          C. Um produto para alongar os cílios
        </label>
      </fieldset>

      <button type="submit" class="enviar-respostas">Enviar Respostas</button>
      <header>
        <p>
        <a href="index.html"><strong>VOLTAR</strong></a>
        </p>
      </header>
    </form>
  </main>
</body>
</html>
